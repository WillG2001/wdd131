<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <meta description="This is a form for credit card information">
    <meta author="Will Giard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="creditcard.css" />
    <script src="creditcard.js" defer></script>
</head>

<body>
    <main>
        <form id="checkoutForm" action="#" method="get" class="card-container">
            <!--Back of Card-->
            <div id="card-back">
                <div class="black-stripe"></div>
                <div class="cvv-box">
                    <label for="cvv">CVC/CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
                </div>
            </div>

            <!--Front of Card-->
            <div id="form">
                <div id="totalText">
                    <p>TOTAL: $199</p>
                </div>
                <div id="cardLogo">
                    <p>ðŸ’³</p>
                </div>

                <div class="field number">
                    <label for="card_number">CARD NUMBER</label>
                    <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9101 1020" required>
                </div>

                <div class="field holder">
                    <label for="card_holder">CARD HOLDER</label>
                    <input type="text" id="card_holder" name="card_holder" placeholder="John Doe" required>
                </div>

                <div id="cardExpiration" class="field exp">
                    <label for="expirationDate">EXPIRATION</label>
                    <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                    <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>

        <section class="errors"></section>
    </main>
</body>

</html>
