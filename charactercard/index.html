<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <meta description="This is a character card that can be attacked and leveled up">
    <meta author="Will Giard">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="You can attack and level up this character. Exciting!">
    <meta property="og:url" content="https://willg2001.github.io/wdd131/charactercard/index.html">
    <meta property="og:image" content="snortleblat.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="You can attack and level up this character. Exciting!">
    <meta name="twitter:image" content="snortleblat.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="apple-touch-icon-iphone-60x60.png">

    <link rel="stylesheet" href="character.css" />
    <script src="character.js" defer></script>
</head>

<body>

    <div class="card">
        <img class="image" alt="Character image">
        <div class="name"></div>
        <div class="stats">
            <p id="class"></p>
            <p id="level"></p>
            <p id="health"></p>
        </div>
        <div class="buttons">
            <button id="attackedButton">Attacked</button>
            <button id="levelUpButton">Level Up</button>
        </div>
    </div>

</body>

</html>
